<!DOCTYPE html>

<head>
    <title>Font loading sample</title>
    <style>
        @font-face {
            font-family: 'old-way';

        }
    </style>
</head>
<body>

<div style="font-family: 'woff2', monospace; font-size: 32px; font-weight: 300;" id='woff2'>Woff2</div>
<div style="font-family: arial, monospace; font-size: 32px; font-weight: 300;" id='arial'>Arial</div>
<div style="font-family: 'nourl', monospace; font-size: 32px; font-weight: 300;" id='nourl'>No URL</div>

<script src="../src/Font.js"></script>
